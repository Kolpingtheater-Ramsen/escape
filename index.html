<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/main.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">
          <span>Kaboom</span>
          <img src="img/cowboy.svg" />
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <a href="#"
            >Stage <span id="currentStage">0</span> /
            <span id="maxStage">6</span></a
          >
        </ul>
      </div>
    </nav>

    <main class="valign-wrapper center row" id="game" style="margin:0;">
      <div class="row" id="preloader">
        <div class="row">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer fixed">
      <div class="progress">
        <div class="determinate" id="progress" style="width: 0%"></div>
        <span id="timer"></span>
      </div>
      <!-- <div class="row timerRow center">
      </div> -->
    </footer>

    <!-- Pose Estimation -->
    <!-- Require the peer dependencies of pose-detection. -->
    <script src="js/tfjs-core.js"></script>
    <script src="js/tfjs-converter.js"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <script src="js/tfjs-backend-webgl.js"></script>

    <script src="js/pose-detection.js"></script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript" src="js/charts/chart.min.js"></script>

  </body>
</html>
